<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Interactive Rating Component</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.png" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
    />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <main id="app">
      <form class="card">
        <button type="button" class="star">
          <img src="/images/icon-star.svg" alt="Ã­cone de estrela">
        </button>
  
        <div class="card__description">
          <h1>How did we do?</h1>
    
          <p>
            Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering!
          </p>
        </div>
  
        <div class="card__rating">
          <button type="button" onclick="selectRating(1)">1</button>
          <button type="button" onclick="selectRating(2)">2</button>
          <button type="button" onclick="selectRating(3)">3</button>
          <button type="button" onclick="selectRating(4)">4</button>
          <button type="button" onclick="selectRating(5)">5</button>
        </div>
  
        <button type="submit" class="card__submit">SUBMIT</button>
      </form>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
